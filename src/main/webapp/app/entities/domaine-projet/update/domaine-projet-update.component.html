<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-domaine-projet-heading"
        data-cy="DomaineProjetCreateUpdateHeading"
        jhiTranslate="partenariatApp.domaineProjet.home.createOrEditLabel"
      >
        Create or edit a Domaine Projet
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partenariatApp.domaineProjet.designationAr" for="field_designationAr"
            >Designation Ar</label
          >
          <input
            type="text"
            class="form-control"
            name="designationAr"
            id="field_designationAr"
            data-cy="designationAr"
            formControlName="designationAr"
          />
          <div
            *ngIf="
              editForm.get('designationAr')!.invalid && (editForm.get('designationAr')!.dirty || editForm.get('designationAr')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('designationAr')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              هذا الحقل مطلوب.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('designationAr')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              هذا الحقل لا يمكن أن يكون أطول من 255 احرف.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partenariatApp.domaineProjet.designationFr" for="field_designationFr"
            >Designation Fr</label
          >
          <input
            type="text"
            class="form-control"
            name="designationFr"
            id="field_designationFr"
            data-cy="designationFr"
            formControlName="designationFr"
          />
          <div
            *ngIf="
              editForm.get('designationFr')!.invalid && (editForm.get('designationFr')!.dirty || editForm.get('designationFr')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('designationFr')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              هذا الحقل لا يمكن أن يكون أطول من 255 احرف.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">حفظ</span>
        </button>
      </div>
    </form>
  </div>
</div>

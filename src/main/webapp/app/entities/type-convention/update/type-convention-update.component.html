<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-type-convention-heading"
        data-cy="TypeConventionCreateUpdateHeading"
        jhiTranslate="partenariatApp.typeConvention.home.createOrEditLabel"
      >
        Create or edit a Type Convention
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partenariatApp.typeConvention.nomTypeAr" for="field_nomTypeAr">Nom Type Ar</label>
          <input type="text" class="form-control" name="nomTypeAr" id="field_nomTypeAr" data-cy="nomTypeAr" formControlName="nomTypeAr" />
          <div *ngIf="editForm.get('nomTypeAr')!.invalid && (editForm.get('nomTypeAr')!.dirty || editForm.get('nomTypeAr')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomTypeAr')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              هذا الحقل مطلوب.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomTypeAr')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              هذا الحقل لا يمكن أن يكون أطول من 255 احرف.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partenariatApp.typeConvention.nomTypeFr" for="field_nomTypeFr">Nom Type Fr</label>
          <input type="text" class="form-control" name="nomTypeFr" id="field_nomTypeFr" data-cy="nomTypeFr" formControlName="nomTypeFr" />
          <div *ngIf="editForm.get('nomTypeFr')!.invalid && (editForm.get('nomTypeFr')!.dirty || editForm.get('nomTypeFr')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomTypeFr')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 255 }"
            >
              هذا الحقل لا يمكن أن يكون أطول من 255 احرف.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">حفظ</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeConvention">
      <h2 data-cy="typeConventionDetailsHeading"><span jhiTranslate="partenariatApp.typeConvention.detail.title">Type Convention</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeConvention.id }}</span>
        </dd>
        <dt><span jhiTranslate="partenariatApp.typeConvention.nomTypeAr">Nom Type Ar</span></dt>
        <dd>
          <span>{{ typeConvention.nomTypeAr }}</span>
        </dd>
        <dt><span jhiTranslate="partenariatApp.typeConvention.nomTypeFr">Nom Type Fr</span></dt>
        <dd>
          <span>{{ typeConvention.nomTypeFr }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">رجوع</span>
      </button>

      <button type="button" [routerLink]="['/type-convention', typeConvention.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">تعديل</span>
      </button>
    </div>
  </div>
</div>

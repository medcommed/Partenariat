<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="partenaire">
      <h2 data-cy="partenaireDetailsHeading"><span jhiTranslate="partenariatApp.partenaire.detail.title">Partenaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ partenaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="partenariatApp.partenaire.nomPartenaire">Nom Partenaire</span></dt>
        <dd>
          <span>{{ partenaire.nomPartenaire }}</span>
        </dd>
        <dt><span jhiTranslate="partenariatApp.partenaire.tel">Tel</span></dt>
        <dd>
          <span>{{ partenaire.tel }}</span>
        </dd>
        <dt><span jhiTranslate="partenariatApp.partenaire.email">Email</span></dt>
        <dd>
          <span>{{ partenaire.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">رجوع</span>
      </button>

      <button type="button" [routerLink]="['/partenaire', partenaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">تعديل</span>
      </button>
    </div>
  </div>
</div>
